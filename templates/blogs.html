{%extends 'base.html'%}

{% block head %}
<title>Read Blogs</title>
{% endblock %}

{% block body %}
<div style="display: grid;place-items: center;"><h3>Tech Watt</h3></div>
{% for post in posts %}
    <p style="font-weight:bold;display: grid;place-items: center;margin-bottom: 0px;">{{post.title}}</p>
    <br>
    <p style="white-space: pre-wrap;margin-bottom: 0px;">{{post.content}}</p>
    <br>
    <p> Written by: {{post.author}} on {{post.dateposted}} </p>
    
{%endfor%}

{% endblock %}
